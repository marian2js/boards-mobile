<div class="user-list">
  <ion-card *ngFor="let user of users">
    <ion-card-content>
      <ion-row>
        <ion-col width-10 *ngIf="user.initials" class="user-initials">{{ user.initials.toUpperCase() }}</ion-col>
        <div>
          <ion-card-title>
            {{ user.fullname }}
          </ion-card-title>
          <div *ngIf="user.username">@{{ user.username }}</div>
        </div>
      </ion-row>
    </ion-card-content>
  </ion-card>
</div>
