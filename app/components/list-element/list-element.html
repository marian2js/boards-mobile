<ion-col class="list-element">
  <div class="list-header">
    {{ list.name }}
  </div>
  <div class="list-body" [dragula]='"items-bag"' [dragulaModel]="list.items">
    <item-element *ngFor="let item of list.items"
                  [item]="item"
                  [attr.data-item-id]="item.id"></item-element>
  </div>
</ion-col>
