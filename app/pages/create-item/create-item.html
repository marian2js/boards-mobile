<ion-header>
  <ion-navbar primary>
    <ion-title>
      Create Item
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="create-item">
  <ion-list>

    <ion-item>
      <ion-label floating>Enter item name</ion-label>
      <ion-input [(ngModel)]="item.name" type="text" [autofocus]></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Item Description</ion-label>
      <ion-textarea [(ngModel)]="item.description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>List</ion-label>
      <ion-select [(ngModel)]="listIndex">
        <ion-option *ngFor="let list of board.lists; let i = index" value="{{ i }}">
          {{ list.name }}
        </ion-option>
      </ion-select>
    </ion-item>

  </ion-list>

  <div padding>
    <button block (click)="create()">Create</button>
  </div>
</ion-content>
