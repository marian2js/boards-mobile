<ion-header>
  <ion-navbar primary>
    <ion-title *ngIf="board">
      {{ board.name }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="board">
  <scroll-content *ngIf="board">

    <ion-scroll scrollX="true" scrollY="true">
      <ion-row>
        <list-element *ngFor="let list of board.lists" [list]="list"></list-element>
      </ion-row>
    </ion-scroll>

  </scroll-content>
</ion-content>
