<ion-header>
  <ion-navbar primary>
    <ion-title *ngIf="board">
      {{ board.name }}
    </ion-title>
    <ion-buttons end>
      <button (click)="moreIconPressed()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="board">
  <scroll-content *ngIf="board">

    <ion-scroll scrollX="true" scrollY="true">
      <ion-row>
        <relation-element *ngFor="let relation of board.relations" [relation]="relation"></relation-element>
        <ion-col>
          <button (click)="onCreateRelationPressed()">Create Relation</button>
        </ion-col>
      </ion-row>
    </ion-scroll>

  </scroll-content>
</ion-content>

<button *ngIf="board && board.relations.length" fab fab-bottom fab-right (click)="addIconPressed()">
  <ion-icon name="add"></ion-icon>
</button>
