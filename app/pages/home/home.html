<ion-header>
  <ion-navbar primary>
    <ion-title>
      Sync Boards
    </ion-title>
    <ion-buttons end>
      <button (click)="moreIconPressed()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

</ion-header>

<ion-content class="home">

</ion-content>

<button fab fab-bottom fab-right (click)="addIconTapped()">
  <ion-icon name="add"></ion-icon>
</button>
